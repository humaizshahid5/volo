                        <label id="error" name="error"></label>
                             <div class="form-label-group">

                                    <label for="inputStorename">Store Name</label>
                                  </div>
                         
                      </div>
                      <div class="col-12 ">
                        <div class="form-label-group">
                       <input type="text" id="inputCity" class="form-control login-input" placeholder="City" required>

                        </div>
                          </div>
                      <div class="col-12 ">
                        <div class="form-label-group">
                          <select id="country" name="country" class="form-control login-input">
                            <option value="bahrain">Bahrain</option>
                            <option value="saudi">Saudi Arabia</option>
                            <option value="kuwait">Kuwait</option>
                            <option value="uae">UAE</option>
                            <option value="oman">Oman</option>
                            <option value="qatar">Qatar</option>
                        </select>
                      
                        </div>
                          </div>
                      <div class="col-md-12">
                        
                          <select id="etype" name="etype" class="form-control login-input">
                            <option value="">Store Type</option>
                              <option value="restaurant">Restaurant</option>
                              <option value="grocery">Grocery Store</option>
                              <option value="flowers">Florist</option>
                              <option value="pet">Pet Store</option>
                              <option value="supplement">Supplement Store</option>
                              <option value="beauty">Beauty Store</option>
                              <option value="electronics">Electronics</option>
                              <option value="perfumes">Fragrance Store</option>
                          </select>
                      </div>
                      <div class="col-12">
                      <p class="contact-person">Person of Contact</p>
                      </div>
                        
                      <div class="col-12 ">
                        <div class="form-label-group">
                       <input type="text" id="inputName" class="form-control login-input" placeholder="Name" required autofocus>
                        <label for="inputName">Name</label>
                        </div>
                          </div>
                      
                      <div class="col-12 ">
                        <div class="form-label-group">
                       <input type="text" id="inputEmail" class="form-control login-input" placeholder="Email" requiredn autofocus>
                        <label for="inputEmail">Email</label>
                        </div>
                          </div>
                          <div class="col-12">
                            <div class="row">
                            <div class="col-4" style="padding-right:0px;">
                            <select id="pccode" name="pccode" class="form-control login-input">
                                <option value="+973">+973</option>
                                <option value="+966">+966</option>
                                <option value="+965">+965</option>
                                <option value="+971">+971</option>
                                <option value="+968">+968</option>
                                <option value="+974">+974</option>
                            </select>
                          </div>
                          <div class="col-8">
                            <div class="form-label-group">
                            <input type="phone" id="inputPhone" class="form-control login-input" placeholder="Email" required autofocus>
                            <label for="inputPhone">Phone</label>
                            </div>
                          </div>
                        </div>
                      </div>
