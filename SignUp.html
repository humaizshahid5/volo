

<!DOCTYPE HTML>
<html>
<head>
  <title>Partner Sign In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/main.css" rel="stylesheet" type="text/css" />
   <script src="signIn.js" type="text/javascript"></script>
   <script src="https://kit.fontawesome.com/e1e1ec4870.js" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
</head>
<body class="login-page">
    <div class="container h-100 login-body">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <center><img src="img/logo.png" height="120px" /></center>
             </div>
              <div class="col-lg-4 col-md-6 col-sm-8 col-xs-8 mx-auto login-box" >
                <form id="LoginForm" onsubmit="return false">
                <div class="row">
                  <div class="col-lg-12 col-md-10 col-sm-10 col-xs-8 mx-auto">
                    <div class="col-12 mx-auto">
                      <div class="login-circle mx-auto">
                      <center>
                       <img src="img/icon.png" class="img-fluid" />
                       </center>
                     
                      </div>
                      <h3 class="text-center login-txt">Sign Up</h3>
                    </div>
                  <div class="row">
                      <div class="col-12 ">
                        <label id="error" name="error"></label>
                             <div class="form-label-group">
                                   <input type="text" id="inputEmail" class="form-control login-input" placeholder="Email address" required autofocus>
                                    <label for="inputEmail">Email</label>
                                  </div>
                         
                      </div>
                      <div class="col-12 ">
                        <div class="form-label-group">
                       <input type="password" id="inputPassword" class="form-control login-input" placeholder="Password" required>
                        <label for="inputPassword">Password</label>
                        </div>
                          </div>
                          <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12" style="margin-bottom:10px;">
                              <input type="checkbox" class="checkbox" name="remember" id="remember"> Remember Me
                          
                          </div>
                          <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12" style="margin-bottom:10px;"><span class="psw float-lg-right float-md-right"><a href="/forgetPass">Forgot password?</a></span></div>
                        <div class="col-12"">
                            <button type="submit" class="login-btn btn btn-info btn-block" onclick="login()">Login</button>
                        </div>
                    </div>
                  </div>
                </div>
              </form>
              </div>
         </div>
    </div>
    <!-- Footer -->
<footer class="page-footer navbar-dark bg-dark">

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3">Copyright Â© 2021 Volo . All rights reserved.
    
  </div>
  <!-- Copyright -->

</footer>
<!-- Footer -->

</body>    
</html>
